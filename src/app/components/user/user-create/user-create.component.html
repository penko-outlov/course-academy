<h2>Create User</h2>

<div id="user-create-form">
  <form [formGroup]="createUserForm">
    <mat-grid-list cols="1" rowHeight="85px">
      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="text" formControlName="email" />
          <mat-error>Email is required</mat-error>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput type="text" formControlName="firstName" />
          <mat-error>First Name is required</mat-error>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input matInput type="text" formControlName="lastName" />
          <mat-error>Last Name is required</mat-error>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-error>Password is required</mat-error>
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
  </form>

  <div>
    <mat-checkbox>Administrator</mat-checkbox>
  </div>

  <div>
    <button type="button" mat-raised-button color="primary" [disabled]="createUserForm.invalid" (click)="createUser()">Save</button>
    <a mat-raised-button routerLink="/users" color="warn">Back</a>
  </div>
</div>

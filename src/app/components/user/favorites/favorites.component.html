<mat-card class="course-card" *ngFor="let course of favoriteCourses">
  <mat-card-header>
    <mat-card-title>{{ course.title }}</mat-card-title>
    <mat-card-subtitle>{{ course.createdOn | date: 'shortDate' }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ course.description }}</p>
    <p>Rating: {{ course.rating | number }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="removeCourseFromFavorites(course.id)">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-button>Rate</button>
  </mat-card-actions>
</mat-card>

<h2>Register</h2>

<div id="register-form">
  <form [formGroup]="registerForm">
    <mat-grid-list cols="2" rowHeight="100px">
      <mat-grid-tile colspan="2">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="text" formControlName="email" />
          <mat-error *ngIf="email.touched && email.invalid">Please enter a valid email</mat-error>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile colspan="1">
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-error *ngIf="password.touched">Password must be at least 6 characters long</mat-error>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile colspan="1">
        <mat-form-field appearance="outline">
          <mat-label>Repeat Password</mat-label>
          <input matInput type="password" formControlName="repeatPassword" />
          <mat-error *ngIf="repeatPassword.touched">Password must be at least 6 characters long</mat-error>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile colspan="1">
        <mat-form-field appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput type="text" formControlName="firstName" />
          <mat-error *ngIf="firstName.touched">First Name is required</mat-error>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile colspan="1">
        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input matInput type="text" formControlName="lastName" />
          <mat-error *ngIf="lastName.touched">Last Name is required</mat-error>
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
    <button type="button" mat-raised-button color="primary" [disabled]="!registerForm.valid" (click)="registerUser()">Register</button>
  </form>
</div>

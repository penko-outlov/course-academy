<div *ngIf="userIsAdmin()">
  <a routerLink="/course/create" mat-icon-button color="primary">
    <mat-icon>add_box</mat-icon>
  </a>
</div>

<mat-card class="course-card" *ngFor="let course of courses">
  <mat-card-header>
    <mat-card-title>{{ course.title }}</mat-card-title>
    <mat-card-subtitle>{{ course.createdOn | date: 'shortDate' }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ course.description }}</p>
    <p>Rating: {{ course.rating | number }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="addToFavorites(course.id)">
      <mat-icon>favorite_border</mat-icon>
    </button>
    <button mat-button>Rate</button>
    <span *ngIf="userIsAdmin()">
      <a [routerLink]="['/course', course.id]" mat-button>
        <mat-icon>edit</mat-icon>
      </a>
      <button mat-button (click)="removeCourse(course.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </span>
  </mat-card-actions>
</mat-card>
